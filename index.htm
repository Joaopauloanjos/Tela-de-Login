<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guardião Kids</title>
</head>
<body>
    <main class="container">
        <form> 
            <h1>Login</h1>
            <div class="input-box">
                <input placeholder="Email" type="email" required>
                <img class="imagem-icon" height="30" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1"/>
            </div> 
            <div class="input-box">
                <input placeholder="Senha" type="password" required>
                <img class="imagem-icon" height="30" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1" />
            </div>
            
            <div class="remember-forgot">
                <label> 
                <input type="checkbox">
                Lembrar senha 
            </label>
            <a href="#">Esqueci a senha</a>
            </div>
            <Button type="submit"class="login">Entrar</Button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="#"> Cadastre-se</a></p>
            </div>
        </form>

    </main>
    
</body>
</html>
